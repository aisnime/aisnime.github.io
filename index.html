<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISNIME</title>
    
    <!-- Pengaturan untuk PWA dan Ikon di Android/iOS -->
    <meta name="theme-color" content="#8B5CF6">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/7b4w4qH.png">
    
    <link rel="icon" id="favicon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="container mx-auto p-4 lg:p-8">
            <header class="mb-8 text-center">
                <img id="main-logo" src="" alt="Logo Aplikasi" class="w-auto h-20 mx-auto mb-4 hidden">
                <h1 id="main-title-text" class="text-5xl font-extrabold text-white drop-shadow-lg">Galeri Konten</h1>
            </header>
            <div class="mb-8 max-w-xl mx-auto">
                <input type="search" id="search-input" placeholder="Cari berdasarkan judul..." class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-full py-3 px-6 text-white focus:ring-2 focus:ring-purple-500 transition">
            </div>
            <main class="main-content-container p-6">
                <h2 class="text-3xl font-bold mb-6 border-b border-gray-700 pb-3">UPDATE TERBARU</h2>
                <div id="content-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <p id="no-content-message" class="text-gray-500 col-span-full text-center py-8">Memuat konten...</p>
                </div>
            </main>
        </div>
    </div>
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
       <div class="bg-black rounded-lg shadow-2xl w-full max-w-4xl relative group">
            <button id="close-modal-btn" class="absolute -top-3 -right-3 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center font-bold text-xl z-20">&times;</button>
            <div class="w-full aspect-video bg-black rounded-t-lg">
                <video id="modal-intro-player" class="w-full h-full" playsinline muted></video>
                <video id="modal-main-player" class="w-full h-full hidden" controls controlslist="nodownload" disablepictureinpicture playsinline></video>
            </div>
            <div id="player-controls" class="absolute bottom-16 right-0 mb-12 mr-4 opacity-0 group-hover:opacity-100 z-10">
                <div class="relative">
                    <button id="settings-btn" class="w-10 h-10 flex items-center justify-center bg-black bg-opacity-50 rounded-full text-white text-xl hidden">⚙️</button>
                    <div id="resolution-menu" class="absolute bottom-full right-0 mb-2 bg-black bg-opacity-70 rounded-md py-1 hidden"></div>
                </div>
            </div>
             <!-- Info Konten di Modal -->
            <div id="modal-content-info" class="p-6 bg-gray-900 rounded-b-lg">
                <h3 id="modal-content-title" class="text-2xl font-bold text-white mb-2">Memuat judul...</h3>
                 <div class="flex flex-wrap items-center text-sm text-gray-400 mb-4 gap-x-4 gap-y-2">
                    <div class="flex items-center space-x-1 text-yellow-400 font-semibold">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        <span id="modal-content-rating">N/A</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 01-3 5.197M9 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span id="modal-content-members">N/A</span>
                    </div>
                </div>
                <p id="modal-content-description" class="text-gray-400 text-sm whitespace-pre-wrap">Tidak ada deskripsi.</p>
            </div>
        </div>
    </div>
    
    <!-- Bubble Chat -->
    <div id="chat-bubble" class="fixed bottom-6 right-6 bg-purple-600 text-white w-16 h-16 rounded-full flex items-center justify-center cursor-pointer shadow-lg transform hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </div>

    <div id="chat-window" class="hidden fixed bottom-24 right-6 w-80 h-[28rem] bg-gray-800 rounded-lg shadow-2xl flex flex-col">
        <div class="bg-gray-900 p-2 rounded-t-lg flex justify-between items-center relative">
            <div class="flex border-b border-gray-700 w-full">
                <button id="global-chat-tab" class="chat-tab active-tab flex-1 py-2 text-sm font-bold">Global</button>
                <button id="ai-chat-tab" class="chat-tab flex-1 py-2 text-sm font-bold">Ais</button>
            </div>
            <button id="close-chat" class="absolute top-2 right-2 text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
        </div>
        <div id="global-chat-messages" class="chat-area flex-grow p-4 overflow-y-auto text-sm space-y-3">
            <!-- Global messages populated here -->
        </div>
        <div id="ai-chat-messages" class="chat-area hidden flex-grow p-4 overflow-y-auto text-sm space-y-4">
             <div class="chat-message other-message">
                <p>Haiii aku Ais, ada yg mau kamu tanyakan tentang anime disini?</p>
            </div>
        </div>
        <form id="chat-form" class="p-2 border-t border-gray-700 flex">
            <input type="text" id="chat-input" placeholder="Ketik pesan Anda..." class="w-full bg-gray-700 rounded-full py-2 px-4 text-white text-sm focus:outline-none">
            <button type="submit" id="chat-send-btn" class="ml-2 bg-purple-600 text-white p-2 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db, contentCollRef, settingsCollRef, globalChatCollRef } from 'https://aisnime.github.io/aisnime/firebase-init.js';
        import { signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { query, where, orderBy, onSnapshot, doc, getDoc, updateDoc, Timestamp, increment, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let geminiApiKey = '';

        async function callGeminiAPI(prompt) {
            if (!geminiApiKey) {
                return "Kunci API Gemini tidak diatur di halaman admin.";
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Panggilan API gagal: ${response.status}`);
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    return text;
                } else {
                    throw new Error("Struktur respons dari Gemini API tidak valid.");
                }
            } catch (error) {
                console.error("Error saat memanggil Gemini API:", error);
                return "Maaf, terjadi kesalahan saat menghubungi Gemini AI.";
            }
        }

        const contentListEl = document.getElementById('content-list');
        const videoModal = document.getElementById('video-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalIntroPlayer = document.getElementById('modal-intro-player');
        const modalMainPlayer = document.getElementById('modal-main-player');
        const settingsBtn = document.getElementById('settings-btn');
        const resolutionMenu = document.getElementById('resolution-menu');
        const mainLogoImg = document.getElementById('main-logo');
        const mainTitleText = document.getElementById('main-title-text');
            
        let allPublishedContent = [];
        let currentItem = null;
        let userId = null;

        async function main() {
            try {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        if (!main.initialized) {
                            main.initialized = true;
                            initializeApp();
                        }
                    } else {
                        signInAnonymously(auth);
                    }
                });
            } catch(e) { 
                console.error("Initialization failed", e);
                document.body.innerHTML = `<div class="bg-red-900 text-white p-8">...Error...</div>`;
            }
        }
        main.initialized = false;

        async function initializeApp() {
            await loadSettings();
            loadInitialContent();
            setupSearchListener();
            setupEventListeners();
            setupChatFeatures();
        }

        async function loadSettings() {
            try {
                const settingsKeys = ['background', 'mainLogo', 'favicon', 'geminiApiKey'];
                const promises = settingsKeys.map(key => getDoc(doc(settingsCollRef, key)));
                const [backgroundSnap, mainLogoSnap, faviconSnap, geminiApiSnap] = await Promise.all(promises);

                if (backgroundSnap.exists() && backgroundSnap.data().url) {
                    document.body.style.backgroundImage = `url('${backgroundSnap.data().url}')`;
                }
                if (mainLogoSnap.exists() && mainLogoSnap.data().url) {
                    mainLogoImg.src = mainLogoSnap.data().url;
                    mainLogoImg.classList.remove('hidden');
                    mainTitleText.classList.add('hidden');
                }
                if (faviconSnap.exists() && faviconSnap.data().url) {
                    document.getElementById('favicon').href = faviconSnap.data().url;
                }
                if (geminiApiSnap.exists() && geminiApiSnap.data().key) {
                    geminiApiKey = geminiApiSnap.data().key;
                }
            } catch (error) { console.error("Gagal memuat pengaturan:", error); }
        }

        function closeVideoModal() {
            videoModal.classList.add('hidden');
            modalIntroPlayer.pause();
            modalIntroPlayer.src = '';
            modalMainPlayer.pause();
            modalMainPlayer.src = '';
            renderContent(allPublishedContent);
        }

        function switchResolution(res) {
            if (!currentItem || !currentItem.videoFiles[res]) return;
            const currentTime = modalMainPlayer.currentTime;
            const isPaused = modalMainPlayer.paused;
            modalMainPlayer.src = currentItem.videoFiles[res];
            modalMainPlayer.addEventListener('loadedmetadata', () => {
                modalMainPlayer.currentTime = currentTime;
                if (!isPaused) modalMainPlayer.play();
            }, { once: true });
            resolutionMenu.classList.add('hidden');
        }

        async function playVideoInModal(id) {
            try {
                const docRef = doc(contentCollRef, id);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) { alert("Konten tidak ditemukan."); return; }
                
                currentItem = docSnap.data();
                await updateDoc(docRef, { viewCount: increment(1) });
                
                document.getElementById('modal-content-title').textContent = currentItem.title;
                const descriptionEl = document.getElementById('modal-content-description');
                descriptionEl.textContent = "Menerjemahkan sinopsis...";

                const prompt = `Terjemahkan sinopsis berikut ke dalam bahasa Indonesia. Berikan hanya teks terjemahannya saja, tanpa kata pengantar, judul, atau format markdown:\n\n"${currentItem.description || ''}"`;
                
                callGeminiAPI(prompt).then(translatedDesc => {
                    descriptionEl.textContent = translatedDesc;
                }).catch(err => {
                    console.error("Translation failed:", err);
                    descriptionEl.textContent = currentItem.description || 'Tidak ada deskripsi.';
                });

                document.getElementById('modal-content-rating').textContent = currentItem.rating || 'N/A';
                document.getElementById('modal-content-members').textContent = (currentItem.members || 0).toLocaleString('id-ID') + ' Anggota';

                resolutionMenu.innerHTML = '';
                const resolutions = Object.keys(currentItem.videoFiles).sort((a,b) => parseInt(b) - parseInt(a));
                if (resolutions.length > 1) {
                    resolutions.forEach(res => {
                        const btn = document.createElement('button');
                        btn.className = 'block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-700';
                        btn.textContent = `${res}p`;
                        btn.onclick = () => switchResolution(res);
                        resolutionMenu.appendChild(btn);
                    });
                    settingsBtn.classList.remove('hidden');
                } else {
                    settingsBtn.classList.add('hidden');
                }
                
                modalMainPlayer.src = currentItem.videoFiles[resolutions[0]];

                const introSnap = await getDoc(doc(settingsCollRef, 'introVideo'));
                if (introSnap.exists() && introSnap.data().url) {
                    modalIntroPlayer.src = introSnap.data().url;
                    const onIntroEnd = () => {
                        modalIntroPlayer.classList.add('hidden');
                        modalMainPlayer.classList.remove('hidden');
                        modalMainPlayer.play();
                        modalIntroPlayer.removeEventListener('ended', onIntroEnd);
                    };
                    modalIntroPlayer.addEventListener('ended', onIntroEnd);
                    videoModal.classList.remove('hidden');
                    modalIntroPlayer.classList.remove('hidden');
                    modalMainPlayer.classList.add('hidden');
                    modalIntroPlayer.play();
                } else {
                    videoModal.classList.remove('hidden');
                    modalIntroPlayer.classList.add('hidden');
                    modalMainPlayer.classList.remove('hidden');
                    modalMainPlayer.play();
                }
            } catch (error) { console.error("Gagal memuat video:", error); }
        }

        function renderContent(contentToRender) {
            contentListEl.innerHTML = '';
            if (contentToRender.length === 0) {
                contentListEl.innerHTML = '<p class="text-gray-500 col-span-full text-center py-8">Tidak ada konten ditemukan.</p>';
                return;
            }
            contentToRender.forEach(itemData => {
                const itemEl = document.createElement('div');
                itemEl.className = 'content-card bg-gray-800 bg-opacity-50 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-1';
                itemEl.innerHTML = `
                    <div class="relative w-full aspect-[2/3]"><img src="${itemData.data.thumbnailUrl}" alt="${itemData.data.title}" class="w-full h-full object-cover"></div>
                    <div class="p-4 space-y-1">
                        <h4 class="font-semibold text-white leading-tight truncate" title="${itemData.data.title}">${itemData.data.title}</h4>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center text-xs text-yellow-400">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                <span>${itemData.data.rating || 'N/A'}</span>
                            </div>
                            <div class="flex items-center text-xs text-gray-400">
                               <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 01-3 5.197M9 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                <span>${(itemData.data.members || 0).toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>`;
                itemEl.addEventListener('click', () => playVideoInModal(itemData.id));
                contentListEl.appendChild(itemEl);
            });
        }

        function loadInitialContent() {
            const q = query(contentCollRef, where("publishAt", "<=", Timestamp.now()), orderBy("publishAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allPublishedContent = snapshot.docs.map(doc => ({id: doc.id, data: doc.data()}));
                renderContent(allPublishedContent);
            }, (error) => {
                console.error("Gagal memuat konten:", error);
                contentListEl.innerHTML = '<p class="text-red-500 col-span-full text-center py-8">Error memuat konten.</p>';
            });
        }

        function setupSearchListener() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filtered = allPublishedContent.filter(item => item.data.title.toLowerCase().includes(searchTerm));
                renderContent(filtered);
            });
        }

        function setupEventListeners(){
            settingsBtn.addEventListener('click', () => resolutionMenu.classList.toggle('hidden'));
            closeModalBtn.addEventListener('click', closeVideoModal);
            videoModal.addEventListener('click', (e) => { if (e.target === videoModal) closeVideoModal(); });
        }
        
        function setupChatFeatures() {
            const chatBubble = document.getElementById('chat-bubble');
            const chatWindow = document.getElementById('chat-window');
            const closeChatBtn = document.getElementById('close-chat');
            const globalTab = document.getElementById('global-chat-tab');
            const aiTab = document.getElementById('ai-chat-tab');
            const globalMessages = document.getElementById('global-chat-messages');
            const aiMessages = document.getElementById('ai-chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            
            let activeTab = 'global';

            chatBubble.addEventListener('click', () => chatWindow.classList.toggle('hidden'));
            closeChatBtn.addEventListener('click', () => chatWindow.classList.add('hidden'));

            globalTab.addEventListener('click', () => {
                activeTab = 'global';
                globalTab.classList.add('active-tab');
                aiTab.classList.remove('active-tab');
                globalMessages.classList.remove('hidden');
                aiMessages.classList.add('hidden');
            });
            aiTab.addEventListener('click', () => {
                activeTab = 'ai';
                aiTab.classList.add('active-tab');
                globalTab.classList.remove('active-tab');
                aiMessages.classList.remove('hidden');
                globalMessages.classList.add('hidden');
            });

            const sevenDaysAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const q = query(globalChatCollRef, where("createdAt", ">=", Timestamp.fromDate(sevenDaysAgo)), orderBy("createdAt", "asc"));

            onSnapshot(q, (snapshot) => {
                globalMessages.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    renderMessage(doc.data(), globalMessages, doc.data().userId === userId);
                });
                globalMessages.scrollTop = globalMessages.scrollHeight;
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = chatInput.value.trim();
                if (!text) return;

                if (activeTab === 'global') {
                    addDoc(globalChatCollRef, { text, userId, createdAt: Timestamp.now() });
                } else { 
                    renderMessage({ text }, aiMessages, true);
                    const thinkingEl = renderMessage({ text: "Ais sedang berpikir...", isThinking: true }, aiMessages, false);
                    
                    const prompt = `Anda adalah AI ramah bernama Ais. Jawab pertanyaan berikut dengan singkat dan jelas dalam bahasa Indonesia: "${text}"`;
                    callGeminiAPI(prompt).then(response => {
                        thinkingEl.textContent = response;
                    }).catch(err => {
                        thinkingEl.textContent = "Maaf, terjadi kesalahan.";
                    });
                }
                chatInput.value = '';
            });

            function renderMessage(data, container, isUser) {
                const msgWrapper = document.createElement('div');
                msgWrapper.className = `w-full flex ${isUser ? 'justify-end' : 'justify-start'}`;
                const msgEl = document.createElement('div');
                msgEl.className = `chat-message ${isUser ? 'user-message' : 'other-message'}`;
                msgEl.textContent = data.text;
                msgWrapper.appendChild(msgEl);
                container.appendChild(msgWrapper);
                container.scrollTop = container.scrollHeight;
                return msgEl;
            }
        }
        
        main();
    </script>
</body>
</html>
