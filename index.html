<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISNIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div id="status-container" class="text-center">
        <p>Memverifikasi status server, harap tunggu...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkSf56I0akk5poCZ5t8QI1MNlUvZ8Aiu0",
            authDomain: "aisnime.firebaseapp.com",
            projectId: "aisnime",
            storageBucket: "aisnime.appspot.com",
            messagingSenderId: "736632750777",
            appId: "1:736632750777:web:8756d28d0ffe2698739168",
            measurementId: "G-1WF1269W5W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const settingsCollRef = collection(db, 'settings');

        async function checkMaintenance() {
            try {
                await signInAnonymously(auth);
                
                const maintenanceDocRef = doc(settingsCollRef, 'maintenanceMode');
                const maintenanceDoc = await getDoc(maintenanceDocRef);

                const mainPageUrl = 'main.html';

                if (maintenanceDoc.exists() && maintenanceDoc.data().status === 1) {
                    // Jika mode perbaikan aktif, tampilkan pesan di halaman ini
                    const container = document.getElementById('status-container');
                    
                    const faviconDoc = await getDoc(doc(settingsCollRef, 'favicon'));
                    const logoUrl = faviconDoc.exists() ? faviconDoc.data().url : 'https://i.imgur.com/7b4w4qH.png';

                    container.innerHTML = `
                        <img src="${logoUrl}" alt="Logo" class="w-40 h-40 rounded-full mb-6 border-4 border-gray-700 shadow-lg mx-auto">
                        <h1 class="text-4xl font-bold text-white">MAINTENANCE</h1>
                        <p class="text-gray-300 mt-2 max-w-md">Mohon Maaf, Kami sedang melakukan beberapa pembaruan</p>
                    `;
                } else {
                    // Jika tidak, alihkan ke halaman utama
                    window.location.href = mainPageUrl;
                }
            } catch (error) {
                console.error("Gagal memverifikasi status:", error);
                // Jika terjadi error, alihkan ke halaman utama sebagai fallback
                window.location.href = 'main.html';
            }
        }

        checkMaintenance();
    </script>
</body>
</html>
